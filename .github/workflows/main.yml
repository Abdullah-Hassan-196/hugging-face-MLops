name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HG_AT }} 
        run: git remote add space https://Abdullah-Hassan-196:$HF@huggingface.co/spaces/AbdullahHassan196/MLops
      - name: Push to hub
        env:
          HF: ${{ secrets.HG_AT }}
        run: git push --force https://Abdullah-Hassan-196:$HF@huggingface.co/spaces/Abdullah-Hassan-196/MLops main
